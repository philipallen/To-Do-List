<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="toDo" ng-controller="AppCtrl as app">

<span>To Do:</span>
<ul>
    <div ng-repeat="item in app.items">
        <input type="checkbox"
               value="{{item._id}}"
               name="selectedItems[]"
               ng-checked="selection.indexOf(item) > -1"
               ng-click="app.toggleSelection(item)" > {{item.name}}
    </div>

</ul>

<input ng-keypress="app.addNewItem($event)" type="text" ng-model="app.newItem" style="width: 120px"/>
<button ng-click="app.saveItem(app.newItem)">Add</button>
<button ng-click="app.deleteItem(app.selection)">Delete Selected</button>

<script src="../bower_components/angular/angular.js"></script>
<script src="app.js"></script>

</body>
</html>
